<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin:0;
      }
      #container{
        width: 100%;
        height: 100%;
        position: relative;
      }
      #monaco-editor {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .yRemoteSelection {
        background-color: rgb(250, 129, 0, 0.5);
      }
      .yRemoteSelectionHead {
        position: absolute;
        border-left: orange solid 2px;
        height: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="editor">
      <div id="monaco-editor"></div>
      <button id="run" onclick="window.location.href='https://w3docs.com';">
        Click Here
      </button>
      <script src="app.js"></script>
    </div>
  </body>
</html>
