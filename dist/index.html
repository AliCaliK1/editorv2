<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        background-color: #1e1e1e;
      }
      .button {
        border: none;
        border-radius: 4px;
        color: green;
        background-color: #1e1e1e;
        font-size: 28px;
        height: 50px;
        width: 200px;
        cursor: pointer;
        transition: 0.5s;
      }
      .button:before {
        content: 'Run â–¶';
      }
      .button:hover {
        background-color: green;
        color: white;
      }
      #monaco-editor {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .yRemoteSelection {
        background-color: rgb(250, 129, 0, 0.5);
      }
      .yRemoteSelectionHead {
        position: absolute;
        border-left: orange solid 2px;
        height: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <button id="runButton"></button>
    <div id="monaco-editor"></div>
    <script src="app.js"></script>
  </body>
</html>
