<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #1e1e1e;
        margin: 0;
        overflow: hidden;
      }
      button {
        background-color: #1e1e1e;
        border: none;
        border-radius: 4px;
        font-size: 28px;
        height: 50px;
        width: 150px;
        transition: 0.5s;
      }
      #loadButton:before {
        content: 'loading...';
      }
      #loadButton {
        color: grey;
      }
      #loadButton:hover {
        background-color: grey;
        color: white;
      }
      #runButton:before {
        content: 'Run \25B6';
      }
      #runButton {
        color: green;
        cursor: pointer;
      }
      #runButton:hover {
        background-color: green;
        color: white;
      }
      #compilingButton:before {
        content: 'compiling...';
      }
      #compilingButton {
        color: grey;
      }
      #compilingButton:hover {
        background-color: grey;
        color: white;
      }
      #runningButton:before {
        content: 'running...';
      }
      #runningButton {
        color: grey;
      }
      #runningButton:hover {
        background-color: grey;
        color: white;
      }
    </style>
  </head>
  <body>
    <div style="text-align:center"><button id="loadButton" onclick=""></button></div>
    <div id="monaco-editor"></div>
    <div id="terminal"></div>
    <script src="app.js"></script>
  </body>
</html>
