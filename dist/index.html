<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        background-color: #1e1e1e;
        text-align: center;
      }
      #runButton {
        border: none;
        border-radius: 4px;
        color: green;
        background-color: #1e1e1e;
        font-size: 28px;
        height: 50px;
        width: 150px;
        cursor: pointer;
        transition: 0.5s;
      }
      #runButton:before {
        content: 'Run \25B6';
      }
      #runButton:hover {
        background-color: green;
        color: white;
      }
      #loadButton {
        border: none;
        border-radius: 4px;
        color: grey;
        background-color: #1e1e1e;
        font-size: 28px;
        height: 50px;
        width: 150px;
        cursor: pointer;
        transition: 0.5s;
      }
      #loadButton:before {
        content: 'loading...';
      }
      #loadButton:hover {
        background-color: grey;
        color: white;
      }
      #monaco-editor {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .yRemoteSelection {
        background-color: rgb(250, 129, 0, 0.5);
      }
      .yRemoteSelectionHead {
        position: absolute;
        border-left: orange solid 2px;
        height: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <button id="loadButton"></button>
    <div id="monaco-editor"></div>
    <script src="app.js"></script>
  </body>
</html>
